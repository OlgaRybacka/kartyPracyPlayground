<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Karty Pracy - Playground</title>


</head>
<body>

	<div class="page_container">
		<div class="excersise_area">
		<div class="excersise_area_header first_header">Edytor</div>
			<div class="excersise_editor" id="excersise_editor" name="excersise_editor">
			<label for="editor_excersise_instruction">Polecenie:</label>
			<input type="text" id="editor_excersise_instruction" placeholder="np. Zaznacz 5 czasowników w tekście."></input>
			<label for="editor_excersise_content">Treść ćwiczenia:</label>
			<textarea id="editor_excersise_content" name="editor_excersise_content" placeholder="Frazy wielowyrazowe, które mają się zaznaczać w całości, wstaw pomiędzy dwa pojedyncze nawiasy wąsiaste, np.&#10;{Beata Kozidrak} ma piękny głos.&#10;Wyrazy, które chcesz podzielić na mniejsze zaznaczalne cząstki, podziel pionowymi kreskami, np.&#10;man|dra|go|ra"></textarea>
			</div>
			<div class="excersise_area_header">Podgląd</div>
			<div class="excersise_preview" id="excersise_preview" name="excersise_preview">
				<div class="excersise_preview_instruction" id="excersise_preview_instruction">Zaznacz 5 czasowników w tekście.</div>
					<div class="excersise_content_preview_text" id="excersise_content_preview_text">
					<p>
						<span name="excersise_content_word" class="excersise_content_word"></span><span name="excersise_content_word" class="excersise_content_word">Beata Kozidrak </span><span name="excersise_content_word" class="excersise_content_word">ma </span><span name="excersise_content_word" class="excersise_content_word">piękny </span><span name="excersise_content_word" class="excersise_content_word">głos. </span>
					</p>
					<p>
						<span name="excersise_content_word" class="excersise_content_word">man</span><span name="excersise_content_word" class="excersise_content_word">dra</span><span name="excersise_content_word" class="excersise_content_word">go</span><span name="excersise_content_word" class="excersise_content_word">ra</span>
					</p>
				</div>
				<div class="button_div">
					<button class='refresh_preview_button' id="refresh_preview_button">Odśwież podgląd</button>
				</div>
			</div>
			
		</div>
	</div>
  
	
  
</body>
<script src="script.js"></script>
</html>
