<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="stylesheet" href="styles.css">
  <title>Karty Pracy - Playground</title>


</head>
<body>

	<div class="page_container">
		<div class="excersise_area">
			<textarea id="editor_excersise_content" name="editor_excersise_content" placeholder="Wpisz treść ćwiczenia. Frazy wielowyrazowe, które mają się zaznaczać w całości, wstaw pomiędzy dwa pojedyncze nawiasy, np.&#10;'Beata Kozidrak' ma piękny głos."></textarea>
			
			<div id="editor_excersise_content_preview" name="editor_excersise_content_preview">
				<h3>Podgląd</h3>
				<div class="excersise_content_preview_text" id="excersise_content_preview_text">
					<span name='excersise_content_word' class='excersise_content_word'>Beata Kozidrak</span>
					<span name='excersise_content_word' class='excersise_content_word'>ma</span>
					<span name='excersise_content_word' class='excersise_content_word'>piękny</span>
					<span name='excersise_content_word' class='excersise_content_word'>głos</span>
				</div>
				<button class='refresh_preview_button' id="refresh_preview_button">Odśwież podgląd</button>
			</div>
			
		</div>
	</div>
  
	
  
</body>
<script src="script.js"></script>
</html>
